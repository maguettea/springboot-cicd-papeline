<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Lieux</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/Lieu/liste}">Gestions des Lieux</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/Formation/liste}">Gestions des Formations</a></li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">Liste des Lieux</div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Longitude</th>
                            <th>Latitude</th>
                            <th>Action</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="l:${liste_lieux}">
                            <td th:text="${l.id}"></td>
                            <td th:text="${l.nom}"></td>
                            <td th:text="${l.longitude}"></td>
                            <td th:text="${l.latitude}"></td>
                            <td><a class="btn btn-primary" th:href="@{/Lieu/edit(id=${l.id})}">Modifier</a></td>
                            <td><a class="btn btn-danger" th:href="@{/Lieu/delete(id=${l.id})}">Supprimer</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">Gestion des Lieux</div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">Formulaires de gestion des Lieux</div>
                <div class="card-body">
                    <form method="POST" th:action="@{/Lieu/add}" th:object="${lieu}">
                        <div class="form-group">
                            <label class="control-label">ID du Lieu</label>
                            <input class="form-control" type="text" name="id" th:field="*{id}" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nom du Lieu</label>
                            <input class="form-control" type="text" name="nom" th:field="*{nom}" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Latitude du Lieu</label>
                            <input class="form-control" type="text" name="latitude" th:field="*{latitude}" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Longitude du Lieu</label>
                            <input class="form-control" type="text" name="longitude" th:field="*{longitude}" />
                        </div>

                        <div class="form-group">
                            <label class="control-label">User du Lieu</label>
                            <select class="form-control" name="idUser" >
                                <option value="0">  Faites un choix</option>
                                <option th:each="u:${liste_users}" th:value="${u.id}" th:text="${u.nom + ' ' + u.prenom}"></option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="valider" value="Valider"/>
                            <input class="btn btn-danger" type="reset" name="annuler" value="Annuler" />
                        </div>
                    </form>
                </div>
                <div class="card-footer">Gestion des Lieux</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
